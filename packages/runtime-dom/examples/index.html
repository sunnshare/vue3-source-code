<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">123</div>
    <script src="../dist/runtime-dom.global.js"></script>
    <script>
      let { createApp, h, ref } = VueRuntimeDom

      function useCount(initValue) {
        const count = ref(initValue)
        const add = () => {
          count.value++
        }
        return {
          count,
          add,
        }
      }

      let App = {
        props: {
          title: {},
        },
        // setup() {
        //   let { count, add } = useCount(0)
        //   return () => {
        //     return h('h1', { onClick: add }, 'hello runtime' + count.value)
        //   }
        // },
        setup(props, ctx) {
          let { count, add } = useCount(0)
          return {
            count,
            add,
          }
        },
        render(proxy) {
          return h('h1', { onClick: this.add }, 'hello runtime' + this.count)
        },
      }
      let app = createApp(App, { title: 'title', a: 1 })
      app.mount('#app')
    </script>
  </body>
</html>
