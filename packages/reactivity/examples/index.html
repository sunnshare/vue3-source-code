  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>
    <script>
      const { reactive, effect, computed } = VueReactivity
      const obj = reactive({ name: 'zhang', age: 18 })
      const plusAge = computed({
        get() {
          console.log('get')
          return obj.age + 1
        },
        set(value) {
          console.log('value', value)
        },
      })
    </script>
