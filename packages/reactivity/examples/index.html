<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>
    <script>
      const { reactive, effect, computed, ref } = VueReactivity
      const state = ref(0)

      effect(() => {
        console.log(state.value)
      })

      setTimeout(() => {
        state.value++
      }, 2000)
    </script>
  </body>
</html>
